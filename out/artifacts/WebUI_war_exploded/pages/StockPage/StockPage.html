<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Stock Page</title>
    <script src="../../jquery-3.6.0.min.js"></script>
    <script src="../../common/JS/snackbar.js"></script>
    <script src="../../common/JS/Transactions.js"></script>
    <script src="StockPageController.js"></script>
    <link rel="stylesheet" type="text/css" href="StockPage.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/snackbar.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/table.css">
</head>
<body class="mainBody">
    <div class="toolBarDiv">
        <span id="userTitle" class="userNameSpan"></span>
        <span class="emptySpan"></span>
        <span class="logoSpan">
                    <img src="../login/Stock.png" class="image"/>
                </span>
    </div>

    <div class="mainDiv">
        <div class="stockDetailsDiv">
            <span class="stockDetailsSpan">
                <label  for="stockSymbol">Stock Symbol:</label>
                <input type="text" id="stockSymbol" disabled>
            </span>
            <span class="stockDetailsSpan">
                <label  for="stockCompanyName">Company Name:</label>
                <input type="text" id="stockCompanyName" disabled>
            </span>
            <span class="stockDetailsSpan">
                <label  for="stockPrice">Price:</label>
                <input type="text" id="stockPrice" disabled>
            </span>
            <span class="stockDetailsSpan">
                <label  for="userHold" class="userFields">User's Holdings:</label>
                <input type="text" id="userHold"  class="userFields" disabled>
            </span>
        </div>
        <br>
        <br>
        <div class="commandContainer">
            <div id="stockDiv">
                <label class="subTitle" for="stockTranTable">Stock Transactions Table:</label><br>
                <table class="stockTranTables" id="stockTranTable">
                    <thead>
                    <th>Date</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="newCommandDiv">
                <label class="subTitle userFields" for="addCommandForm" >New Command:</label><br>
                <form  class="userFields" id="addCommandForm">
                    <div class="commandItem">
                        <label>Command Direction:</label>
                    </div>
                    <div class="commandItem">
                        <input type="radio" id="newCommandSellRadio" name="CommandDir" value="Sell">
                        <label for="newCommandSellRadio">Sell</label>
                        <input type="radio" id="newCommandBuyRadio" name="CommandDir" value="Buy">
                        <label for="newCommandBuyRadio">Buy</label>
                    </div>
                    <div class="commandItem">
                        <label for="newCommandStockSymbol">Stock Symbol:</label>
                    </div>
                    <div class="commandItem">
                        <input type="text" id="newCommandStockSymbol" disabled>
                    </div>
                    <div class="commandItem">
                        <label>Command Type:</label>
                    </div>
                    <div class="commandItem">
                        <input type="radio" id="newCommandLMTRadio" name="CommandType" value="LMT"  onchange="togglePrice()">
                        <label for="newCommandLMTRadio">LMT</label>
                        <input type="radio" id="newCommandMKTRadio" name="CommandType" value="MKT" onchange="togglePrice()">
                        <label for="newCommandMKTRadio">MKT</label>
                        <input type="radio" id="newCommandFOKRadio" name="CommandType" value="FOK"  onchange="togglePrice()">
                        <label for="newCommandFOKRadio">FOK</label>
                        <input type="radio" id="newCommandIOCRadio" name="CommandType" value="IOC" onchange="togglePrice()">
                        <label for="newCommandIOCRadio">IOC</label>
                    </div>
                    <div class="commandItem">
                        <label for="newCommandQuantity">Quantity:</label>
                    </div>
                    <div class="commandItem">
                        <input type="number" id="newCommandQuantity"><br>
                    </div>
                    <div class="commandItem">
                        <label for="newCommandPrice">Price:</label>
                    </div>
                    <div class="commandItem">
                        <input type="number" id="newCommandPrice"><br>
                    </div>
                    <div class="commandItem">
                         <input type="Submit" value="Add New Command" class="addCommandButton">
                    </div>
                </form><br>
            </div>
        </div>
        <br>
        <div class="adminTable">
            <div  class="adminFields buyTableDiv" id="stockBuyDiv">
                <label class="subTitle" for="stockBuyTable">Stock Buy Commands:</label><br>
                <table class="stockBuyTables" id="stockBuyTable">
                    <thead>
                    <th>Date</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>User</th>
                    <th>Type</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div  class="adminFields sellTableDiv" id="stockSellDiv">
                <label class="subTitle" for="stockSellTable">Stock Sell Commands:</label><br>
                <table class="stockSellTables" id="stockSellTable">
                    <thead>
                    <th>Date</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>User</th>
                    <th>Type</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <button onclick="back()">Go Back</button>
        <div id="snackbar-container"></div>
    </div>
</body>
</html>
