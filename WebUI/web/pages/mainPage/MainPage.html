<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Rizpa</title>
    <script src="../../jquery-3.6.0.min.js"></script>
    <script src="MainPageController.js"></script>
    <link rel="stylesheet" type="text/css" href="MainPage.css">
</head>
<body>
<div title="Files">
    <h2>Files</h2>
    <form id="uploadForm" enctype="multipart/form-data" method="POST" class="userFields">
        <input type="file" name="file1" accept=".xml" class="userFields">
        <input type="Submit" value="Upload File" class="userFields">
    </form>
</div>
<div>
    <h2>Commands:</h2>

    <label for="userFunds">Your Funds:</label>
    <input type="text" id="userFunds" disabled><br>
    <form>
        <input type="number"  class="userFields" id="addFunds">
        <input type="Submit" value="Add Funds" class="userFields" onclick="onAddFunds()">
    </form><br>
    <br>
    <br>
    <br>
    <form class="userFields" id="addStockForm">
        <label for="newStockCompanyName">Company Name:</label>
        <input type="text" id="newStockCompanyName"><br>
        <label for="newStockSymbol">Company Symbol:</label>
        <input type="text" id="newStockSymbol"><br>
        <label for="newStockQuantity">Quantity:</label>
        <input type="number" id="newStockQuantity"><br>
        <label for="newStockPrice">Price:</label>
        <input type="number" id="newStockPrice"><br>
        <input type="submit" value="Add New Stock">
    </form>
</div>
<div>
    <h2>Tables:</h2>

    <div id="usersDiv">
        <label for="usersTable">Online Users Table:</label><br>
        <table class="ConsumerTables" id="usersTable">
            <thead>
            <th>User Name</th>
            <th>User Type</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <br>
    <div id="stocksDiv">
        <label for="stocksTable">Stocks Table:</label><br>
        <table class="ConsumerTables" id="stocksTable">
            <thead>
            <th>Company Name</th>
            <th>Stock Symbol</th>
            <th>Price</th>
            <th>Turnpver</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <br>
    <div id="accountMovementDiv">
        <label for="accountMovementTable">Account Movements Table:</label><br>
        <table class="ConsumerTables" id="accountMovementTable">
            <thead>
            <th>Action Type</th>
            <th>Action Date</th>
            <th>Action Price</th>
            <th>Funds Before Action</th>
            <th>Funds After Action</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<br>
<br>
</body>
</html>
