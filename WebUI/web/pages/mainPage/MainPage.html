<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Rizpa</title>
        <script src="../../jquery-3.6.0.min.js"></script>
        <script src="../../common/JS/snackbar.js"></script>
        <script src="../../common/JS/Transactions.js"></script>
        <script src="MainPageController.js"></script>
        <link rel="stylesheet" type="text/css" href="../../common/css/snackbar.css">
        <link rel="stylesheet" type="text/css" href="../../common/css/table.css">
        <link rel="stylesheet" type="text/css" href="MainPage.css">
    </head>
    <body>
    <h2 id="userTitle"></h2>
        <div class="bodyDiv">
            <div class="tablesDiv">
                <h2 class="Title">Tables:</h2>
                <div class="userInChat" >
                    <div id="usersDiv" class="user">
                        <label for="usersTable">Online Users Table:</label><br>
                        <table class="usersTables" id="usersTable">
                            <thead>
                            <th>User Name</th>
                            <th>User Type</th>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div id="chatWindow" class="chatWindow">
                        <h4>Chat</h4>
                        <div id="chatArea"></div>
                            <form id="chatForm" method="POST" action="sendChat">
                                <input type="text" id="userString" name="userString"/>
                                <input type="submit" value="Send"/>
                            </form>
                    </div>
                </div>
                <br>
                <div id="stocksDiv">
                    <label for="stocksTable">Stocks Table:</label><br>
                    <table class="ConsumerTables" id="stocksTable">
                        <thead>
                        <th>Company Name</th>
                        <th>Stock Symbol</th>
                        <th>Price</th>
                        <th>Turnover</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <br>
                <div class="userFields" id="accountMovementDiv">
                    <label for="accountMovementTable" class="userFields">Account Movements Table:</label><br>
                    <table class="ConsumerTables" id="accountMovementTable" class="userFields">
                        <thead>
                        <th>Action Type</th>
                        <th>Action Date</th>
                        <th>Action Price</th>
                        <th>Funds Before Action</th>
                        <th>Funds After Action</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="actionsDiv">
                <div title="Files">
                    <h2 class="userFields Title">Files</h2>
                    <form id="uploadForm" enctype="multipart/form-data" method="POST" class="userFields">
                        <input type="file" name="file1" accept=".xml" class="userFields">
                        <input type="Submit" value="Upload File" class="userFields">
                    </form>
                </div>
                <div>
                    <h2 class="userFields Title">Commands:</h2>
                    <label for="addFundsForm" class="subTitle">Add Funds:</label>
                    <form id="addFundsForm">
                        <input type="number" class="userFields" id="addFunds">
                        <input type="Submit" value="Add Funds" class="userFields">
                    </form>
                    <br>
                    <label class="userFields" for="userFunds">Your Funds:</label>
                    <input type="text" id="userFunds" class="userFields" disabled><br>

                    <br>
                    <br class="userFields">
                    <br class="userFields">
                    <br class="userFields">
                    <div class="grid-container">
                        <label for="addStockForm" class="subTitle">New Stock:</label>
                        <form class="userFields" id="addStockForm">
                            <div class="grid-item">
                                <label for="newStockCompanyName">Company Name:</label>
                            </div>
                            <div class="grid-item">
                                <input type="text" id="newStockCompanyName">
                            </div>
                            <div class="grid-item">
                                <label for="newStockSymbol">Company Symbol:</label>
                            </div>
                            <div class="grid-item">
                                <input type="text" id="newStockSymbol">
                            </div>
                            <div class="grid-item">
                                <label for="newStockQuantity">Quantity:</label>
                            </div>
                            <div class="grid-item">
                                <input type="number" id="newStockQuantity">
                            </div>
                            <div class="grid-item">
                                <label for="newStockPrice">Price:</label>
                            </div>
                            <div class="grid-item">
                                <input type="number" id="newStockPrice">
                            </div>
                            <br>
                            <input type="submit" value="Add New Stock">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="snackbar-container"></div>

    </body>
</html>
